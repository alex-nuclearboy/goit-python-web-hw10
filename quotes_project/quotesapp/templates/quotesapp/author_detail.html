{% extends 'quotesapp/base.html' %}
{% block content %}
<h2>{{ author.fullname }}</h2>
<p><b>Born:</b> {{ author.birth_date }} {{ author.birth_location }}</p>
<p><b>Description:</b></p>
<p> {{ author.description }}</p>
{% if user.is_authenticated %}
<nav style="margin-top: 20px; border-top: 2px solid; padding-left: 30px">
    <ul>
        <li><a href="{% url 'quotesapp:edit_author' author.id %}" role="button">Edit Author</a></li>
        <li><a href="{% url 'quotesapp:delete_author' author.id %}" role="button" class="secondary">Delete Author</a></li>
    </ul>
</nav>
{% endif %}
{% endblock %}
