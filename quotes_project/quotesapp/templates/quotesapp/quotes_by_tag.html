{% extends 'quotesapp/base.html' %}

{% block content %}
<nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
    <ul>
        <li><a href="/quotesapp" role="button"> Go back to the main page </a></li>
    </ul>
</nav>
<div class="container">
    <h2>Citations tagged with "{{ tag.name }}"</h2>
    {% for quote in quotes %}
        <div class="quote">
            <p>"{{ quote.quote }}"</p>
            <p>by {{ quote.author.fullname }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
