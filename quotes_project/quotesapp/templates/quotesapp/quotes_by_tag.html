{% extends 'quotesapp/base.html' %}
{% block content %}
<div>
    <h2>Citations tagged with "{{ tag.name }}"</h2>
    {% for quote in quotes %}
        <div>
            <p>"{{ quote.quote }}"</p>
            <p>by <a href="{% url 'quotesapp:author_detail' author_id=quote.author.id %}">{{ quote.author.fullname }}</a></p>
        </div>
    {% endfor %}
</div>
{% endblock %}
