{% extends 'base.html' %}

{% block content %}
<h1>Quotes</h1>
{% for quote in quotes %}
    <p>{{ quote.quote }}</p>
    <p>by  <a href="{% url 'quotesapp:author_detail' author_id=quote.author.id %}" target="_self">{{ quote.author }}</a></p>
    <p><b>Tags:</b>{% for tag in quote.tags.all %}
        <span class="tag">{{ tag.name }}</span>
    {% endfor %}</p>
{% endfor %}
{% endblock %}
